<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <title>Universal Communicator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.16/p5.js"></script>
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>

</head>
<body>
  <a href="index.html">
    <img id="banner" src="banner1.png" alt="banner">
  </a>
  <form id = "myForm" >
    <h1 id="selector">Select a country:</h1>
    <div id="countryimg">
    <ul id="table">
      <li>
        <img class="flag" src="usflag.png" alt="flag1" id="usaflag">
        <div>
          <input type="radio" name="countryselect" value="usa" id="formfill usa" checked/>
          <label for="formfill">United States</label>
        </div>
      </li>
    </ul>
    <ul id="table">
      <li>
        <img class="flag" src="germanyflag.png" alt="flag2" id="germanyflag">
        <div>
          <input type="radio" name="countryselect" value="germany" id="formfill germany"/>
          <label for="formfill">Germany</label>
        </div>
      </li>
    </ul>
    <ul id="table">
      <li>
        <img class="flag" src="franceflag.png" alt="flag3" id="franceflag">
        <div>
          <input type="radio" name="countryselect" value="france" id="formfill france"/>
          <label for="formfill">France</label>
        </div>
      </li>
    </ul>
    <ul id="table">
      <li>
        <img class="flag" src="spainflag.png" alt="flag4" id="spainflag">
        <div>
          <input type="radio" name="countryselect" value="spain" id="formfill spain"/>
          <label for="formfill">Spain</label>
        </div>
      </li>
    </ul>
    <ul id="table">
      <li>
        <img class="flag" src="japanflag.png" alt="flag5" id="japanflag">
        <div>
          <input type="radio" name="countryselect" value="japan" id="formfill japan"/>
          <label for="formfill">Japan</label>
        </div>
      </li>
    </ul>
    <ul id="table">
      <li>
        <img class="flag" src="brazilflag.png" alt="flag6" id="brazilflag">
        <div>
          <input type="radio" name="countryselect" value="brazil" id="formfill brazil"/>
          <label for="formfill">Brazil</label>
        </div>
      </li>
    </ul>
  </div>

    <h1 id="selector">Select gesture:</h1>
    <div id="actionimg">
      <ul id="table">
        <li>
          <div class="thumbsup" id="thumbsupimg"></div>
          <!-- <img class="action" src="action.png" alt="action1"> -->
          <div>
            <input type="radio" name="actionselect" value="thumbsup" id="formfill thumbsup" checked/>
            <label for="formfill">Thumbs Up</label>
          </div>
        </li>
      </ul>
      <ul id="table">
        <li>
          <div class="ok" id="okimg"></div>
          <!-- <img class="action" src="action.png" alt="action2"> -->
          <div>
            <input type="radio" name="actionselect" value="ok" id="formfill ok"/>
            <label for="formfill">OK Symbol</label>
          </div>
        </li>
      </ul>
      <ul id="table">
        <li>
          <div class="handarm" id="handarmimg"></div>
          <!-- <img class="action" src="action.png" alt="action3"> -->
          <div>
            <input type="radio" name="actionselect" value="handarm" id="formfill handarm"/>
            <label for="formfill">Hand/Arm Movement</label>
          </div>
        </li>
      </ul>
      <ul id="table">
        <li>
          <div class="eye" id="eyeimg"></div>
          <!-- <img class="action" src="action.png" alt="action4"> -->
          <div>
            <input type="radio" name="actionselect" value="eye" id="formfill eye"/>
            <label for="formfill">Eye Contact</label>
          </div>
        </li>
      </ul>
    </div>
    <input type="submit" value="Submit" id="submit">
  </form>
  <div class="nav">
    <button class="navbut" type="reset" onclick="history.back()">Back</button>
    <a href="index.html">
      <button class="navbut" type="home">Home</button></a>
  </div>
  <footer>
    <a href="https://validator.w3.org/check?uri=referer">Valid HTML 5</a>
    <a href="https://jigsaw.w3.org/css-validator/check/referer">Valid CSS</a>
  </footer>
  <script src="script.js"></script>


  <script>
      $(document).ready(function(){
          $("#myForm").submit(function(e){
              e.preventDefault();
              sessionStorage.clear();
              var myFormSerialize = $(this).serializeArray();
              for (var i = 0; i < myFormSerialize.length; i++ ){
                sessionStorage.setItem(myFormSerialize[i]['name'], myFormSerialize[i]['value']);
              }
              window.location = "meaning.html"
          })


      })



  </script>

</body>
</html>
