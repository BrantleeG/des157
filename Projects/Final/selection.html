<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <title>Universal Communicator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.16/p5.js"></script>
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
</head>
<body>
  <a href="index.html">
    <img id="banner" src="banner1.png" alt="banner">
  </a>
  <form id = "myForm" >
    <h1 id="selector">Select a country:</h1>
    <div id="countryimg">
    <ul id="table">
      <li>
        <img class="flag" src="usflag.png" alt="usflag credit:http://flaglane.com/download/american-flag/american-flag-graphic.png" id="usaflag">
        <div>
          <input type="radio" name="countryselect" value="usa" label="United States" class="formfill" id="usa" checked/>
          <label>United States</label>
        </div>
      </li>
    </ul>
    <ul id="table">
      <li>
        <img class="flag" src="germanyflag.png" alt="germanyflag credit:http://flaglane.com/download/german-flag/german-flag-graphic.png" id="germanyflag">
        <div>
          <input type="radio" name="countryselect" value="germany" label="Germany" class="formfill" id="germany"/>
          <label>Germany</label>
        </div>
      </li>
    </ul>
    <ul id="table">
      <li>
        <img class="flag" src="franceflag.png" alt="franceflag credit:https://upload.wikimedia.org/wikipedia/commons/6/62/Flag_of_France.png" id="franceflag">
        <div>
          <input type="radio" name="countryselect" value="france" label="France" class="formfill" id="france"/>
          <label>France</label>
        </div>
      </li>
    </ul>
    <ul id="table">
      <li>
        <img class="flag" src="spainflag.png" alt="spainflag credit:https://upload.wikimedia.org/wikipedia/en/thumb/9/9a/Flag_of_Spain.svg/750px-Flag_of_Spain.svg.png" id="spainflag">
        <div>
          <input type="radio" name="countryselect" value="spain" label="Spain" class="formfill" id="spain"/>
          <label>Spain</label>
        </div>
      </li>
    </ul>
    <ul id="table">
      <li>
        <img class="flag" src="japanflag.png" alt="japanflag credit:http://flaglane.com/download/japanese-flag/japanese-flag-large.png" id="japanflag">
        <div>
          <input type="radio" name="countryselect" value="japan" label="Japan" class="formfill" id="japan"/>
          <label>Japan</label>
        </div>
      </li>
    </ul>
    <ul id="table">
      <li>
        <img class="flag" src="brazilflag.png" alt="brazilflag credit:http://flaglane.com/download/brazilian-flag/brazilian-flag-graphic.png" id="brazilflag">
        <div>
          <input type="radio" name="countryselect" value="brazil" label="Brazil" class="formfill" id="brazil"/>
          <label>Brazil</label>
        </div>
      </li>
    </ul>
  </div>

    <h1 id="selector">Select gesture:</h1>
    <div id="actionimg">
      <ul id="table">
        <li>
          <div class="thumbsup" id="thumbsupimg" alt="thumbsup credit:https://cdn.dribbble.com/users/1815792/screenshots/3742898/thumbsup.gif"></div>
          <div>
            <input type="radio" name="actionselect" value="thumbsup" label="Thumbs Up" class="formfill" id="thumbsup" checked/>
            <label>Thumbs Up</label>
          </div>
        </li>
      </ul>
      <ul id="table">
        <li>
          <div class="ok" id="okimg" alt="ok credit:https://im-01.gifer.com/GrBm.gif"></div>
          <div>
            <input type="radio" name="actionselect" value="ok" label="OK Symbol" class="formfill" id="ok"/>
            <label>OK Symbol</label>
          </div>
        </li>
      </ul>
      <ul id="table">
        <li>
          <div class="handarm" id="handarmimg" alt="handarm credit:https://im-01.gifer.com/78ah.gif"></div>
          <div>
            <input type="radio" name="actionselect" value="handarm" label="Hand/Arm Movement" class="formfill" id="handarm"/>
            <label>Hand/Arm Movement</label>
          </div>
        </li>
      </ul>
      <ul id="table">
        <li>
          <div class="eye" id="eyeimg" alt="eye credit:https://www.juliankraan.com/content/2-playground/1407-learnings-eye.gif"></div>
          <div>
            <input type="radio" name="actionselect" value="eye" label="Eye Contact" class="formfill" id="eye"/>
            <label>Eye Contact</label>
          </div>
        </li>
      </ul>
    </div>
    <input type="submit" value="Submit" id="submit">
  </form>
  <div class="nav">
    <button class="navbut" type="reset" onclick="history.back()">Back</button>
    <a href="index.html">
      <button class="navbut" type="home">Home</button></a>
  </div>
  <footer>
    <a href="https://validator.w3.org/check?uri=referer">Valid HTML 5</a>
    <a href="https://jigsaw.w3.org/css-validator/check/referer">Valid CSS</a>
  </footer>
  <script src="script.js"></script>
  <script>
      $(document).ready(function(){
          $("#myForm").submit(function(e){
              e.preventDefault();
              sessionStorage.clear();
              var myFormSerialize = $(this).serializeArray();
              console.log(myFormSerialize)
              for (var i = 0; i < myFormSerialize.length; i++ ){
                sessionStorage.setItem(myFormSerialize[i]['name'], myFormSerialize[i]['value']);
                var label = $("[value= '" + myFormSerialize[i]['value'] + "']").attr("label");
                sessionStorage.setItem("title" + i, label);
              }
             window.location = "meaning.html"
          })
      })
  </script>
</body>
</html>
